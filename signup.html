<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet-Up Event Planner</title>
  <!--[if lt IE 9]> 
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
  <![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="css/sign.css">
</head>
<body>
  <!-- Header --> 
  <header class="header">
    <div class="mid-top">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Meet-Up Event Planner</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Main content -->
  <section class="main_content">
    <div class="container">
      <h3>Create Account</h3>
      <p id="errsubmit" class="error-msg" style="text-align: center;"></p>
      <form action="events.html" id="create_account" onsubmit="return createAccount();">
        <div class="row text-left">
          <div class="col-sm-6 form-group">
            <label for="fname">* First Name:</label>
            <input type="text" autofocus="autofocus" name="fname" id="fname" class="form-control" placeholder="First Name"  onkeyup="validFname()">
            <p id="errfname" class="error-msg"></p>
          </div>
          <div class="col-sm-6 form-group">
            <label for="lname">* Last Name:</label>
            <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" onkeyup="validLname()">
            <p id="errlname" class="error-msg"></p>
          </div>
        </div>
        <div class="row text-left">
          <div class="col-sm-6 form-group">
            <label for="email">* Email address:</label>
            <input autocapitalize="off" type="email" name="email" id="email" class="form-control" placeholder="example@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" onkeyup="validEmail()">
            <p id="erremail" class="error-msg"></p>
          </div>
          <div class="col-sm-6 form-group">
            <label for="pwd">* Password:</label>
            <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="validPassword()">
            <p id="errpwd" class="error-msg"></p>
          </div>
        </div>
        <div class="row text-left">
          <div class="col-sm-6 form-group">
            <label>Gender:</label><br>
            <label for="male"><input type="radio" name="gender" id="male" value="male" checked>Male</label>
            <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>
          </div>
          <div class="col-sm-6 form-group">
            <label for="bday">Birthday:</label><br>
            <input type="date" name="bday" id="bday" class="form-control" placeholder="mm/dd/yyyy">
          </div>  
        </div>
        <div class="row">
          <div class="col-sm-12">
            <p class="caption">
              <small>By clicking Create Account, you agree to the <a href="#">Terms of Service</a>&nbsp;and&nbsp;<a href="#">Privacy Policy.</a>
              </small>
            </p>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-sm-12 form-group">
            <input type="submit" id="submit" value="Create Account" class="btn1">
          </div>
        </div>      
      </form>    
    </div>

    <div class="bottom">
      <p>Already have an account?</p>
      <p><a href="signin.html">Sign In</a></p>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer clear">
    <div class="mid">
      <p>Meet-up event planner &#169; 2016</p>
    </div>  
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="lib/js/jquery-2.1.4.min.js"></script>
<script src="js/signup.js"></script>

</body>
</html>
