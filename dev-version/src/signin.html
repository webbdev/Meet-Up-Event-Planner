<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet-Up Event Planner</title>
  <!--[if lt IE 9]> 
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
  <![endif]-->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- build:css css/sign.min.css -->
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="css/sign.css">
  <!-- endbuild -->
</head>
<body>
  <!-- Header --> 
  <header class="header">
    <div class="mid-top">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Meet-Up Event Planner</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Main content -->
  <section class="main_content">
    <div class="container_signin">
      <h3>Sign In</h3>
      <p id="errsubmit" class="error-msg" style="text-align: center;"></p>
      <form action="events.html" id="signin" onsubmit="return checkLoginForm()">  
        <div class="row text-left">
          <div class="col-sm-12 form-group">
            <label for="signin_email">* Email address:</label>
            <input type="email" name="signin_email" id="signin_email" class="form-control" autofocus="autofocus" placeholder="Email Address" onkeyup="validSigninEmail()">
            <p id="erremail" class="error-msg"></p>
          </div>
          <div class="col-sm-12 form-group">
            <label for="signin_pwd">* Password:</label>
            <input type="password" name="signin_pwd" id="signin_pwd" class="form-control" placeholder="Password" onkeyup="validSigninPassword()">
            <p id="errpwd" class="error-msg"></p>
          </div>
        </div>
       
        <div class="row">
          <div class="col-sm-12">
            <p class="caption">
              <small>
                <a href="#" data-toggle="modal" data-target="#myModal">Forgot your password?</a>
              </small>
            </p>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Forgot Your Password</h3>
                  </div>
                  <div class="modal-body">
                    <p>Enter your email address below and we will send you an email to reset your password.</p>
                    <fieldset>
                      <div class="form-group">
                        <label for="modemail">* Email address:</label>
                        <input type="email" name="email" id="modemail" class="form-control" placeholder="Enter email">
                        <p id="errmodemail" class="error-msg"></p>
                      </div>
                        <input type="submit" class="btn1 btn-block" value="Send">
                    </fieldset>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>
                </div>  
              </div>
            </div> <!-- End Modal -->
          </div>
        </div>
       
        <div class="row text-center">
          <div class="col-sm-12 form-group">
            <input type="submit" id="submit" value="Sign In" class="btn1">
          </div>
        </div>       
      </form>    
    </div>

    <div class="bottom">
      <p>Don't have an account?</p>
      <p><a href="signup.html">Create Account</a></p>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer clear">
    <div class="mid">
      <p>Meet-up event planner &#169; 2016</p>
    </div>  
  </footer>
  <!-- build:js js/vendor.min.js -->
  <!-- bower:js -->
  <script src="../app/bower_components/jquery/dist/jquery.js"></script>
  <script src="../app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js js/signin.min.js -->
  <script src="js/signin.js"></script>
  <!-- endbuild -->
</body>
</html>
