<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet-Up Event Planner</title>
  <!--[if lt IE 9]> 
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
  <![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/account.css"> 
</head>
<body>
  <!-- Header --> 
  <header class="header">
    <div class="mid-top">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="index.html">Meet-Up Event Planner</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> User Name <i class="fa fa-caret-down"></i></a>
                <ul class="dropdown-menu">
                  <li><a href="account.html">Account</a></li>
                  <li><a href="events.html">Create Events</a></li>
                  <li><a href="index.html">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Main content -->
  <section class="main_content"> 
    <div class="container">
      <h3>My Account</h3>
      <div class="row">
        <div class="col-sm-3 text-left">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="pill" href="#menu1">Contact Info</a></li>
            <li><a data-toggle="pill" href="#menu2">Password</a></li>
            <li><a data-toggle="pill" href="#menu3">My Events</a></li>
          </ul>
        </div>
        <div class="col-sm-9 tab-content">
          <div id="menu1" class="tab-pane fade in active">
          <form id="myAccountForm" action="#">
            <div class="row">
              <div class="col-sm-3 text-right">
                <label for="fname">* First Name:</label>
              </div>
              <div class="col-sm-9 form-group text-left">
                <input type="text" autofocus="autofocus" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                <p id="errfname" class="error-msg"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right">
                <label for="lname">* Last Name:</label>
              </div>
              <div class="col-sm-9 form-group">
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name"  required>
                <p id="errlname" class="error-msg"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right">
                <label for="email">* Email:</label>
              </div>
              <div class="col-sm-9 form-group">
                <input autocapitalize="off" type="email" class="form-control" name="email" id="email" placeholder="example@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <p id="erremail" class="error-msg"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right">
                <label>Gender:</label>
              </div>
              <div class="col-sm-9 form-group text-left">
                <label for="male"><input type="radio" name="gender" id="male" value="male" checked> Male</label>
                <label for="female"><input type="radio" name="gender" id="female" value="female"> Female</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right">
                <label for="bday">Birthday:</label>
              </div>
              <div class="col-sm-9 form-group">
                <input type="date" class="form-control" name="bday" id="bday" placeholder="mm/dd/yyyy">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right">
              </div>
              <div class="col-sm-9 text-left form-group">
                <input type="submit" id="submit" value="Save" class="btn1">
              </div>
            </div>
          </form> <!-- End "Contact Info" Form -->
          </div>
          <!-- Change Password -->
          <div id="menu2" class="tab-pane fade">
          <form id="passwordForm">
             <div class="row">
              <div class="col-sm-3 text-right">
                <label for="pwd">Current Password:</label>
              </div>
              <div class="col-sm-9 form-group">
                <input type="password" autofocus="autofocus" class="form-control" name="pwd" id="pwd" placeholder="Enter current password" required>
              </div>
            </div>
          
            <div class="row">
              <div class="col-sm-3 text-right">
                <label for="password1">New Password:</label>
              </div>
              <div class="col-sm-9 form-group">
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter new password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right">
                <label for="password2">Re-enter New Password:</label>
              </div>
              <div class="col-sm-9 form-group">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Repeat new password" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right">
              </div>
              <div class="col-sm-9 text-left form-group">
                <input type="submit" id="submit1" value="Change Password"  title="Change password" class="btn1">
              </div>
            </div> 
          </form>
          </div>

          <!-- Events -->
          <div id="menu3" class="tab-pane fade">
            <div class="col-sm-3 text-right">
            </div>
            <div class="col-sm-9 text-left">
              <h4>My Events</h4>
              <ul class="list_events">
                <li><a href="view_events.html#event1">Event1 Title</a></li>
                <li><a href="view_events.html#event2">Event2 Title</a></li>
                <li><a href="view_events.html#event3">Event3 Title</a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer clear">
    <div class="mid">
      <p>Meet-up event planner &#169; 2016</p>
    </div>  
  </footer>

<script src="lib/js/jquery-2.1.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="lib/js/jquery.validate.min.js"></script>

<script src="js/account.js"></script>

</body>
</html>
